<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelinMan</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #three-canvas { width: 100vw; height: 80vh; display: block; margin: 0 auto; }
    #ui-overlay {
      position: absolute; top: 10px; left: 0; width: 100vw; pointer-events: none; text-align: center;
      color: #fff; z-index: 10; font-size: 1.2em; text-shadow: 1px 2px 4px #000;
    }
    #start-btn { pointer-events: auto; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="ui-overlay">
    <div id="message">Choose your path from Start to End!</div>
    <button id="start-btn" style="display:none;">Start Race</button>
  </div>
  <canvas id="three-canvas"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/perlin-noise@1.3.1/index.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
